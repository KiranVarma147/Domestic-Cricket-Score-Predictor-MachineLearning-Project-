<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Domestic Cricket Score Predictor - Form</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>

  <body>
    <div class="card">
      <h2>IPL Score Predictor</h2>
      <p class="description">
        A Machine Learning Web App, Built with Flask, Deployed using Render.
      </p>

      <form
        action="{{ url_for('predict') }}"
        method="POST"
        class="prediction-form"
      >
        <!-- Batting Team Dropdown -->
        <select class="form-input align-center" name="batting-team" required>
          <option value="" selected disabled>Select a Batting Team</option>
          {% for team in teams %}
          <option value="{{ team }}">{{ team }}</option>
          {% endfor %}
        </select>

        <br />

        <!-- Bowling Team Dropdown -->
        <select class="form-input align-center" name="bowling-team" required>
          <option value="" selected disabled>Select a Bowling Team</option>
          {% for team in teams %}
          <option value="{{ team }}">{{ team }}</option>
          {% endfor %}
        </select>

        <br />

        <input
          class="form-input"
          type="number"
          step="0.1"
          min="5"
          max="20"
          name="overs"
          placeholder="Overs (>= 5.0) (eg. 18)"
          required
        />

        <br />

        <input
          class="form-input"
          type="number"
          name="score_before_5_overs"
          placeholder="Score before 5 Overs (eg. 140)"
          required
        />

        <br />

        <input
          class="form-input"
          type="number"
          max="10"
          name="wickets_down_before_5_overs"
          placeholder="Wickets down before 5 Overs (eg. 3)"
          required
        />

        <br />

        <input
          class="form-input"
          type="number"
          name="score"
          placeholder="Score Now (eg. 170)"
          required
        />

        <br />

        <input
          class="form-input"
          type="number"
          max="10"
          name="wickets"
          placeholder="Current Wickets Down (eg. 5)"
          required
        />

        <br />

        <button type="submit" class="submit-btn">Predict Score</button>
      </form>
    </div>
  </body>
</html>
