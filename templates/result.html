<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Domestic Cricket Score Predictor - Result</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>

  <body>
    <div class="card">
      <h2>IPL Score Predictor</h2>
      <p class="description">
        A Machine Learning Web App, Built with Flask, Deployed using Render.
      </p>
      <hr />
      <p class="result">
        The final predicted score (range) :
        <b> {{ lower_limit }} to {{ upper_limit }}</b>
      </p>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    // do this for 2 seconds
    const duration = 2000;
    const end = Date.now() + duration;

    function frame() {
      // launch a few confetti from the left edge
      confetti({
        particleCount: 7,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
      });

      // and launch a few from the right edge
      confetti({
        particleCount: 7,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
      });

      // keep going until we are out of time
      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    }

    frame();
  </script>
</html>
